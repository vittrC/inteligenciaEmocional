<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo 2: Autocontrole Emocional</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #0d0d0d;
      --bg-soft: #1a1a1a;
      --text: #e8f0f2;
      --text-soft: #b0b0b0;
      --highlight: #3aff8a;
      --highlight-soft: rgba(58, 255, 138, 0.2);
      --button-hover: #00ff9c;
      --banner-bg: linear-gradient(135deg, #1a2e1d 0%, #0d0d0d 100%);
      --border-radius: 12px;
      --box-shadow: 0 8px 24px rgba(58, 255, 138, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none; /* ignorar qualquer marcação de erro que aparecer aqui */
    }

    body {
      font-family: "Russo One", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
      min-height: 100vh;
    }

    /* ===== BANNER ===== */
    .banner {
      position: relative;
      color: var(--highlight);
      font-family: "Lilita One", cursive;
      letter-spacing: 0.1em;
      width: 100%;
      padding: 80px 20px;
      background: var(--banner-bg);
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 50px;
      border-bottom: 2px solid var(--highlight-soft);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }
    h1 { 
      text-align: center; 
      color: #3aff8a;
      margin-bottom: 10px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .user-name {
      color: #3aff8a;
      font-size: 1.2em;
    }
    
    .questionnaire {
  background: var(--bg-soft);
  padding: 60px 40px; 
  border-radius: var(--border-radius);
  margin: 60px auto;
  max-width: 800px;
  box-shadow: var(--box-shadow);
  border: 1px solid rgba(58, 255, 138, 0.1);
  overflow: hidden; 
}

    fieldset {
  border: none;
  margin: 0 0 45px 0; 
  padding: 0 0 30px 0;
  border-bottom: 1px solid rgba(58, 255, 138, 0.1);
}

    legend { 
      margin-bottom: 10px; 
      font-size: 1.1rem; 
      text-align: center;
      color: #e8f0f2;
    }
    .scale {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: #b0b0b0;
      margin: 5px;
      min-width: 80px;
    }
    .scale input[type="radio"] {
      margin-bottom: 6px;
      cursor: pointer;
    }
    .btn {
      display: block;
      margin: 40px auto;
      padding: 12px 30px;
      background: #3aff8a;
      color: #0d0d0d;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #2ce278;
      transform: scale(1.05);
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: #ff3a3a;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: "Lilita One", cursive;
    }
    .logout-btn:hover {
      background: #a81a1a;
    }
    .success-message {
      color: #3aff8a;
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="banner">
    <span>CURSO DE INTELIGÊNCIA EMOCIONAL</span>
    <button class="logout-btn" id="logoutBtn">SAIR</button>
  </div>
  
  <h1>Módulo 2: Autocontrole Emocional</h1>
  
  <div class="user-info">
    <span>Bem-vindo, </span>
    <span class="user-name" id="userName"></span>
  </div>

  <div class="questionnaire">
    <form id="form-mod2">
      <fieldset>
        <legend>1. Eu consigo me acalmar quando estou irritado.</legend>
        <div class="scale">
          <label><input type="radio" name="q1" value="1" required>Nunca</label>
          <label><input type="radio" name="q1" value="2">Raramente</label>
          <label><input type="radio" name="q1" value="3">Às vezes</label>
          <label><input type="radio" name="q1" value="4">Frequentemente</label>
          <label><input type="radio" name="q1" value="5">Sempre</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>2. Em situações estressantes, penso antes de agir.</legend>
        <div class="scale">
          <label><input type="radio" name="q2" value="1" required>Nunca</label>
          <label><input type="radio" name="q2" value="2">Raramente</label>
          <label><input type="radio" name="q2" value="3">Às vezes</label>
          <label><input type="radio" name="q2" value="4">Frequentemente</label>
          <label><input type="radio" name="q2" value="5">Sempre</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>3. Consigo controlar impulsos mesmo quando estou sob pressão.</legend>
        <div class="scale">
          <label><input type="radio" name="q3" value="1" required>Nunca</label>
          <label><input type="radio" name="q3" value="2">Raramente</label>
          <label><input type="radio" name="q3" value="3">Às vezes</label>
          <label><input type="radio" name="q3" value="4">Frequentemente</label>
          <label><input type="radio" name="q3" value="5">Sempre</label>
        </div>
      </fieldset>
      <button class="btn" type="submit">Salvar Respostas</button>
      <div class="success-message" id="successMessage">Respostas salvas com sucesso!</div>
    </form>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVZ-dvyJuGFF4fEHGjS-TrhzBmBslVwNs",
      authDomain: "curso-3-inteligencia-emocional.firebaseapp.com",
      projectId: "curso-3-inteligencia-emocional",
      storageBucket: "curso-3-inteligencia-emocional.appspot.com",
      messagingSenderId: "105031303963",
      appId: "1:105031303963:web:0ecdcddc91fbb0af69c9be"
    };

    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Elementos da página
    const userNameEl = document.getElementById('userName');
    const logoutBtn = document.getElementById('logoutBtn');
    const form = document.getElementById('form-mod2');
    const successMessage = document.getElementById('successMessage');
    const questionnaireEl = document.querySelector('.questionnaire');

    // Verifica usuário logado
    const user = localStorage.getItem('usuario');

    if (!user) {
      // Redireciona se não estiver logado
      userNameEl.textContent = "Visitante";
      questionnaireEl.innerHTML = `
        <p style="text-align: center; color: #ff3a3a;">
          Você precisa fazer login para acessar este conteúdo. Redirecionando...
        </p>
      `;
      setTimeout(() => {
        window.location.href = "login.html";
      }, 3000);
    } else {
      // Exibe o nome do usuário
      userNameEl.textContent = user;
      
      // Carrega respostas anteriores
      db.collection("usuarios").doc(user).collection("modulos").doc("modulo2").get()
        .then(doc => {
          if (doc.exists) {
            const respostas = doc.data();
            for (let i = 1; i <= 3; i++) {
              const radio = document.querySelector(`input[name="q${i}"][value="${respostas[`q${i}`]}"]`);
              if (radio) radio.checked = true;
            }
          }
        })
        .catch(err => {
          console.error("Erro ao carregar respostas:", err);
        });

      // Configura o logout
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('usuario');
        window.location.href = "login.html";
      });

      // Envio do formulário
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const respostas = {
          q1: this.q1.value,
          q2: this.q2.value,
          q3: this.q3.value,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        // Valida se todas questões foram respondidas
        if (!respostas.q1 || !respostas.q2 || !respostas.q3) {
          alert("Por favor, responda todas as questões!");
          return;
        }

        // Salva no Firestore
        db.collection("usuarios").doc(user).collection("modulos").doc("modulo2").set(respostas)
          .then(() => {
            successMessage.style.display = 'block';
            setTimeout(() => {
              successMessage.style.display = 'none';
            }, 3000);
          })
          .catch(err => {
            alert("Erro ao salvar respostas: " + err.message);
          });
      });
    }
  </script>
</body>
</html>
