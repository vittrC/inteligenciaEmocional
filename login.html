<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Inteligência Emocional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"/>
  <style>
    * {

    -webkit-user-select: none;
    user-select: none;

    }

    body {
      background: #0d0d0d;
      color: #e8f0f2;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #3aff8a;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 280px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      background: #3aff8a;
      color: black;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 25px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #2ce278;
      transform: scale(1.05);
    }
    .msg {
      margin-top: 20px;
      min-height: 20px;
      text-align: center;
    }
    .login-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid rgba(13, 163, 73, 0.336);
      box-shadow: 0 8px 24px rgba(58, 255, 138, 0.1);
      width: 350px;
      text-align: center;
      font-family: russo one ;
      letter-spacing: 3px;
    }

    .caixa {
      border: 2px solid rgba(13, 163, 73, 0.952);
    }

    .logo {
    width: 160px;       
    height: auto;       
    display: block;     
    margin: 0 auto;    
}

  </style>
</head>
<body>

  <div>
    <img class="logo" alt="logo" src="img/logo.png"> 
  </div>

  <div class="login-container">
    <h2>Login do Curso</h2>
    <input class="caixa"  type="text" id="nome" placeholder="Nome de usuário" /><br>
    <input  class="caixa" type="password" id="senha" placeholder="Senha" /><br>
    <button id="btn-login">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVZ-dvyJuGFF4fEHGjS-TrhzBmBslVwNs",
      authDomain: "curso-3-inteligencia-emocional.firebaseapp.com",
      projectId: "curso-3-inteligencia-emocional",
      storageBucket: "curso-3-inteligencia-emocional.appspot.com",
      messagingSenderId: "105031303963",
      appId: "1:105031303963:web:0ecdcddc91fbb0af69c9be"
    };

    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function logar() {
      const nomeInput = document.getElementById("nome");
      const senhaInput = document.getElementById("senha");
      const msg = document.getElementById("msg");
      const btnLogin = document.getElementById("btn-login");

      msg.innerText = "";
      msg.style.color = "red";
      btnLogin.disabled = true;
      btnLogin.textContent = "Carregando...";

      if (!nomeInput.value.trim()) {
        msg.innerText = "Por favor, digite seu nome de usuário.";
        btnLogin.disabled = false;
        btnLogin.textContent = "Entrar";
        return;
      }

      if (!senhaInput.value) {
        msg.innerText = "Por favor, digite sua senha.";
        btnLogin.disabled = false;
        btnLogin.textContent = "Entrar";
        return;
      }

      const nomeUsuario = nomeInput.value.trim();
      const senha = senhaInput.value;

      try {
        const usuariosRef = db.collection("usuarios");
        const snapshot = await usuariosRef
          .where("nome", "==", nomeUsuario)
          .limit(1)
          .get();

        if (snapshot.empty) {
          msg.innerText = "Usuário não encontrado.";
          btnLogin.disabled = false;
          btnLogin.textContent = "Entrar";
          return;
        }

        const usuarioDoc = snapshot.docs[0];
        const usuarioData = usuarioDoc.data();

        const senhaCorreta = usuarioData.senha || usuarioData.Senha;
        
        if (senhaCorreta === senha) {
          localStorage.setItem("usuario", usuarioData.nome || nomeUsuario);
          msg.style.color = "lightgreen";
          msg.innerText = "Login bem-sucedido! Redirecionando...";
          
          setTimeout(() => {
            window.location.href = "inteligenciaemocional.html"; 
          }, 1000);
        } else {
          msg.innerText = "Senha incorreta.";
          btnLogin.disabled = false;
          btnLogin.textContent = "Entrar";
        }
      } catch (error) {
        console.error("Erro no Firestore:", error);
        msg.innerText = "Erro ao acessar o banco de dados. Tente novamente.";
        btnLogin.disabled = false;
        btnLogin.textContent = "Entrar";
      }
    }

    // Configuração dos event listeners
    document.addEventListener('DOMContentLoaded', () => {
      const btnLogin = document.getElementById('btn-login');
      const senhaInput = document.getElementById('senha');
      
      btnLogin.addEventListener('click', logar);
      
      senhaInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') logar();
      });
    });
  </script>
</body>
</html>
